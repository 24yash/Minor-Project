<!-- templates/search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="search-page">
    <div class="search-container">
        <h1><i class="fas fa-search"></i> Find Your Perfect Course</h1>
        <p class="search-subtitle">Search across NPTEL, MIT, Udemy, and Coursera</p>
        <form method="POST" class="search-form">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="query" placeholder="What would you like to learn?">
            </div>
            <button type="submit" class="btn primary">Search Courses</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn secondary"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</body>
</html>
